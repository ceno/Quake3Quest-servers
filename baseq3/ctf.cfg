set g_gametype 4                    //  0       Capture the Flag
set capturelimit 3                  // capture limit for CTF mode (0 for no limit)
set g_teamAutoJoin 1                // 0:goes into spectator mode, 1:auto joins a team
set g_teamForceBalance 1            // 0:free selection, 1:forces player to join weak team
set g_friendlyFire 0                // 1: friendly fire allowed in CTF mode

// 2x2
set s1  "map q3wxs1 ; set nextmap vstr s2"      // rails:  https://ws.q3df.org/map/q3wxs1
set s2  "map q3wcp16 ; set nextmap vstr s3"     // sharks: https://ws.q3df.org/map/q3wcp16
set s3  "map q3wxs2 ; set nextmap vstr s4"      // new:    https://ws.q3df.org/map/q3wxs2
set s4  "map q3ctf4 ; set nextmap vstr s1"      // space:  https://ws.q3df.org/map/q3wxs2

// 4x4+
set m1  "map q3wcp8 ; set nextmap vstr m2"      // castles: https://ws.q3df.org/map/q3wcp8
set m2  "map q3wcp6 ; set nextmap vstr m3"      // new:     https://ws.q3df.org/map/q3wcp6
set m3  "map q3wcp3 ; set nextmap vstr m4"      // foggy:   https://ws.q3df.org/map/q3wcp3
set m4  "map q3wcp1 ; set nextmap vstr m1"      // japan:   https://ws.q3df.org/map/q3wcp1
set m5  "map ospctf1 ; set nextmap vstr m1"     // new:     https://ws.q3df.org/map/ospctf1

vstr s1
